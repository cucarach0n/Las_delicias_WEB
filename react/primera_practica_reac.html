<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://fb.me/react-0.14.1.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
<div id="ejemplo"></div>

<script type="text/babel">
	var Componente = React.createClass({
  	render: function() {
   			 return <div>Hola {this.props.name}</div>;
  			}
		
	});
	
	ReactDOM.render(<Componente name="Luis" />, document.getElementById('ejemplo'));
</script>
</body>
</html>
